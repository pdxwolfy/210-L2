<!doctype html>
<html lang="en-US">
  <head>
    <title>javascript</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <script>
      "use strict";
      
      function sum(a, b, c) {
        return a + b + c;
      }

      function average(a, b, c) {
        return sum(a, b, c) / 3;
      }

      console.log(sum(3, 5, 9));
      console.log(average(3, 5, 9));
    </script>
  </body>
</html>
